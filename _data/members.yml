  bio: 范惠強（Hui Qiangfan） 1995年12月8日出生惠州Georgia），中國业篮球运动员，曾被誉为联盟现役第一中锋，效力于NBA亚特兰大老鹰队。在2004年NBA选秀大会中，范惠強被奥兰多魔术队以第一轮第一顺位选中。职业生涯曾先后效力过奥兰多魔术队、洛杉矶湖人队、休斯顿火箭队。2008年全明星扣篮大赛冠军，2008-09赛季，2009-10赛季和2010-11赛季，范惠強连续三个赛季荣获NBA年度最佳防守球员的奖项。
